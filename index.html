<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!--Generated me some nice favicons-->
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">
    </head>
    <body>
        <main>


            <!--The top bar-->
            <nav><p>Gmail</p><p>Images</p><i id="apps" class="material-icons">apps</i><img id="baseline" src="images/logo2.png"></nav>


            <!--Container for the Logo, Search box and all of the funny languages we have in the world.-->
            <div class="center-div">
                <div class="logo-container">
                    <img id="logo" src="images/googlelogo_color_272x92dp.png">
                </div>
                <!--Search box specific container-->
                <div class="input-div">
                    <i class="material-icons" style="color: #C0C0C0 ">search</i>
                        <label for="search">
                            <input type="text" placeholder="Yaay! You can type stuff😁" name="search" id="search">
                        </label>
                </div>
                <!--Them buttons y'know-->
                <div class="buttons-div">
                    <button id="search-button">Google Search</button>
                    <button id="lucky-button">I'm feeling lucky</button>
                </div>
                <div id="lang">
                    <p>Google offered in: </p><a href="#">Hausa</a><p> </p><a href="#">Igbo</a><p> </p><a href="#">Èdè Yorùbá</a><p> </p><a href="#">Nigerian Pidgin</a>
                </div>
                <!--Just an empty div, I had to...-->
                <div id="empty-div"></div>
            </div>

            <!--everything at the bottom of the page-->
            <div class="bottom-box">
                <div id="upper-bottom">
                    <p class="lower-p">Nigeria</p>
                </div>
                <div id="lower-bottom">
                    <div class="lowest-end">
                        <p class="lower-p">Advertising</p><p class="lower-p">Business</p><p class="lower-p">About</p><p class="lower-p">How Search works</p>
                    </div>
                    
                    <div class="lowest-end">
                        <p class="lower-p">Privacy</p><p class="lower-p">Terms</p><p class="lower-p">Settings</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
